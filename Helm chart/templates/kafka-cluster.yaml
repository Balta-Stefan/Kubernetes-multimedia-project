{{- if .Values.enable.kafka }}
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  namespace: {{ .Values.namespaces.kafka }}
  name: my-cluster
spec:
  kafka:
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      #- name: external
      #  port: 9094
      #  type: nodeport
      #  tls: false
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 6Gi
        deleteClaim: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 6Gi
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}
{{- end }}