{{- if .Values.enable.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-path-ingress
  namespace: {{ .Values.namespaces.backend }}
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-name: "BACKEND-STICKY"
    nginx.ingress.kubernetes.io/session-cookie-path: /api/v1
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Strict"
    #nginx.org/websocket-services: "websocket-service"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/v1/.*
        backend:
          service:
            name: backend-service
            port:
              number: 80
        pathType: Prefix
{{- end }}