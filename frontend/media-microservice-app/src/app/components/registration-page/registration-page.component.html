<div class="container">
    <div class="row">
        <form [formGroup]="formData" class="offset-md-4 col-md-4" (submit)="register()">
            <label for="username" class="form-label">Username</label>
            <input [class.is-invalid]="!checkUsernameValid()" formControlName="username" type="text" class="form-control" id="username">
            <div class="text-danger">{{usernameError}}</div>
        
            <label for="pass1" class="form-label">Password</label>
            <input [class.is-invalid]="!isPassword1Valid()" formControlName="password" type="password" class="form-control" id="pass1">
            <div class="text-danger">{{passwordError}}</div>
        
            <label for="pass2" class="form-label">Confirm password</label>
            <input [class.is-invalid]="!isPassword2Valid()" formControlName="password2" type="password" class="form-control" id="pass2">
        
            <label for="email" class="form-label">Email</label>
            <input [class.is-invalid]="!checkEmailValid()" formControlName="email" type="email" class="form-control" id="email">
            <div class="text-danger">{{emailError}}</div>

            <button [disabled]="!formData.valid" type="submit" class="w-100 btn btn-lg btn-primary" id="register-button">Register</button>
        </form>

        <div id="registration-status-wrapper">
            <h1 [style.color]="registrationIsSuccessful ? 'green' : 'red'">{{registrationStatus}}</h1>
        </div>
    </div>
</div>
