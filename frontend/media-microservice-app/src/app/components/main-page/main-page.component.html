<div class="container">
    <div class="row mb-3">
        <form>
            <button *ngIf="processingStarted" type="button" class="btn btn-danger" (click)="stopProcessing()">Stop processing</button>

            <div class="mb-3">
                <label for="formFile" class="form-label">Select videos to upload</label>
                <input class="form-control" #fileUploadInput type="file" accept="video/mp4,video/x-m4v, video/*m .mkv" id="formFileMultiple" multiple (change)="newFilesChosen($event)">
            </div>
            <div class="form-check">
                <input [(ngModel)]="extractAudio" class="form-check-input" type="checkbox" id="extractAudioCheckbox">
                <label class="form-check-label" for="extractAudioCheckbox">Extract audio</label>
            </div>
            <p>Select target resolution</p>
            <div class="mb-3">
                <label for="targetWidth" class="form-label">Width</label>
                <input [(ngModel)]="targetResolutionWidth" type="number" min="0" class="form-control" id="targetWidth">
            </div>
            <div class="mb-3">
                <label for="targetHeight" class="form-label">Height</label>
                <input [(ngModel)]="targetResolutionHeight" type="number" min="0" class="form-control" id="targetHeight">
            </div>

            <button (click)="uploadFiles()" type="button" class="btn btn-secondary" [disabled]="filesToUpload.length == 0">Upload videos</button>
        </form>
    </div>

    <div class="row mb-3">
        <app-item-card
            *ngFor="let item of items"
            [item]="item"
            [newNotificationHandler]="newNotificationSubject.asObservable()">

        </app-item-card>
    </div>
</div>
